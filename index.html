<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <menu>
      <div class="contenedor-todoList">
        <h1 class="titulo-form">Todo List</h1>

        <div class="agregar-tarea">
          <h4 class="titulo-form">Nueva tarea</h4>

          <input
            class="full-wid-input"
                   id="full-wid-input"
                 />

          <button id="addboton" onclick="addtask()" >Agregar</button>
        </div>
        <div class="contener-informacion">
          <div class="cantidad">
            <p >Total : <span id="total-tareas">0</span></p>
            <p>Realizadas:</p>
          </div>

          <div class="id-tarea">
            <p>ID</p>
            <p>Tarea</p>
                
            <ul id="boxList" class="boxList">
            </ul>
        </div>
       
      </div>
    </menu>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
